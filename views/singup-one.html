<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../vendors/msdropdown/dd.css" />    
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<title></title>
</head>
<body>
  <main class="color">
    <div class="container">
      <div class="row ">
        <div class="col-xs-12 ">
          <div>
            <a href="singup.html" type="button" class="btn-previuw">
              <span class="glyphicon glyphicon-menu-left weight" aria-hidden="true"></span>
            </a>
            <h2 class="weight text-center padding-top">Sing Up</h2>
          </div>
          <p class="text-center">Join now for free ride credit</p>
          <hr>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row ">
        <div class="col-xs-6 ">
          <div class="padding-top right-select">
            <select name="webmenu" id="webmenu" class="icon-bandera">
              <option value="email"  selected="selected" title="../assets/img/EEUU.jpg">EEUU</option>
              <option value="uu"  selected="selected" title="../assets/img/mexico.jpg">Mexico</option>
              <option value="email"  selected="selected" title="../assets/img/peru.png">Peru</option>
              <option value="email"  selected="selected" title="../assets/img/ecuador.png">Ecuador</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6 ">
          <div class="text-center left-input">
            <input class="input" id="codigo" type="text" value="">
          </div>
        </div>
      </div>
    </div>
    <p class="text-center padding-top" id="text">We'll send a text to verify your phone</p><br>
    <input id="rr" min="100" max="999" value="999" class="hide"><span id="n_range" class="hide" ></span>
    <button type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" class="btn btn-default btn-next weight" id="btn-cod" disabled>NEXT</button>       
    <!-- inicio modal de  number aletori -->
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content ">
          <div class="modal-body">
            <div class="modal-Ok">
              <p class="weight">Tu codigo: LAB-<span id="result_random"></span></p>
              <div class="text-right">
                <a href="singup-two.html" type="button" class="btn btn-info weight">OK</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- fin del modal -->
  </main>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- plugins de jQuery para imagen en select -->
  <script src="../vendors/msdropdown/js/jquery.dd.js" type="text/javascript"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/singup-one.js"></script>
</body>
</html>
